<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodxuFonts</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.3.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/apee-router/dist/apee-router.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
    <div data-route="login">
        <div class="borderbox">
            <div class="top">
                <a href="#/home">Godxu字体库 登录</a>
            </div>
            <div class="hr"></div>
            <div class="box">
                <form action="" id="loginForm">
                    <div class="inputBox">
                        <input type="text" name="username" class="nameBox" placeholder="用户名">
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" class="passwordBox" placeholder="密码">
                        <span class="logoButton"></span>
                    </div>
                    <div class="btnbox">
                        <button type="submit" class="sbtn" id="loginbtn">确认登录</button>
                        <button type="button" class="sbtn" onclick="location='#/register'">前往注册</button>
                    </div>
                </form>   
            </div>
            <div class="hr"></div>
            <div class="godxu">
                <div class="msg">
                    用代码表达言语的魅力，用代码书写山河的壮丽。
                </div>
                <div class="from">
                    ——「 一言开发者中心 」
                </div>
            </div>    
        </div>
        <div class="sbottom">
            <div class="about">
                <div class="code">
                    <img referrerPolicy="no-referrer" src="https://p.ananas.chaoxing.com/star3/origin/64788dea4b89070135e7a13dda096b4f.png" alt="">
                </div>
                <img referrerPolicy="no-referrer" src="https://p.ananas.chaoxing.com/star3/origin/835444af1e238fbd95acd92723451c95.png" alt="" width="40px" class="icon vcode">
            </div>
            <div class="about">
                <div class="code">
                    <img referrerPolicy="no-referrer" src="https://p.ananas.chaoxing.com/star3/origin/6e967dd18a4198bd62f20f79c373ce6a.png" alt="">
                </div>
                <img referrerPolicy="no-referrer" src="https://p.ananas.chaoxing.com/star3/origin/217a4ae91d62e76707716d614eb38c31.png" alt="" width="40px" class="icon">
            </div>
            <div>友情链接：
                <a href="https://hitokoto.cn/" class="yqlj" target="_blank">Hitokoto-一言</a>
            </div>
        </div>
    </div>
    <div data-route="register">
        <div>
            <div class="top">
                <a href="#/home">Godxu字体库 注册</a>
            </div>
            <div class="hr"></div>
            <div class="box">
                <form action="" id="registerForm">
                    <div class="inputBox">
                        <input type="text" class="nameBox" name="username" placeholder="用户名" autocomplete="off" onkeyup="userName(this.value)">
                    </div>
                    <div class="inputBox">
                        <input type="password" class="passwordBox" name="password" placeholder="密码" onkeyup="checkPassword(this.value)">
                        <span class="logoButton"></span>
                    </div>
                    <div class="checkBox">
                        <input type="password" class="passwordBox" placeholder="确认密码" onkeyup="recheckPassword(this.value)">
                        <span class="logoButton"></span>
                    </div>
                    <div class="validation">
                        <ul>
                            <li id="nameLength">用户名不能过短或过长</li>
                            <li id="length">密码长度至少为6</li>
                            <li id="recheck">两次输入密码一致</li>
                        </ul>
                    </div>
                    <div class="btnbox">
                        <button type="submit" class="default" id="registerbtn" disabled="true">确认注册</button>
                        <button type="button" class="sbtn" onclick="location='#/login'">返回登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div data-route="home">
        <h1>home</h1>
        <div class="btn-group">
            <a type="button" class="btn btn-outline-secondary" href="#/login">Login</a>
            <a type="button" class="btn btn-outline-secondary" href="#/register">Register</a>
            <a type="button" class="btn btn-outline-secondary" href="#/about">About</a>
        </div>
    </div>
    <div data-route="about">
        <h1>about</h1>
        <div class="btn-group">
            <a type="button" class="btn btn-outline-secondary" href="#/login">Login</a>
            <a type="button" class="btn btn-outline-secondary" href="#/register">Register</a>
            <a type="button" class="btn btn-outline-secondary" href="#/home">Home</a>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>

</html>
